{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}  
                <input type="submit" value="Sign up" class="btn btn-primary mt-3">
            </form>
            <br>
            <p><a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to dashboard</a></p>
        </div>
    </div>
{% endblock %}
