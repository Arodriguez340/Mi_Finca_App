{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post" class="p-4 border rounded shadow-sm">
                {% csrf_token %}
                {{ form|crispy }}                
                <input type="submit" value="Login" class="btn btn-primary mt-3">
                <input type="hidden" name="next" value="{% url 'dashboard' %}">
            </form>
            <br>
            <p><a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to dashboard</a></p>
        </div>
    </div>
</div>
{% endblock %}
